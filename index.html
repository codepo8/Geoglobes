<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
  <title>GeoGlobes Demo Page</title>
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?2.8.0/build/reset-fonts-grids/reset-fonts-grids.css&2.8.0/build/base/base-min.css">
    <script type="text/javascript" src="http://yui.yahooapis.com/3.1.1/build/yui/yui-min.js"></script>
    <style>
    .globe img{float:left;}
    .globe ul{background:#69c;-moz-border-radius:10px;padding:10px;margin:0 0 0 160px;}
    .globe {overflow:hidden;margin:1em 0;padding:1em;border:2px solid #999;-moz-border-radius:10px;}
    .globe li{padding:0 0 5px 0;list-style:none;}

    </style>
  </head>
  <body class="yui3-skin-sam  yui-skin-sam">
<div id="doc" class="yui-t7">

  <div id="hd" role="banner">
    <h1>GeoGlobes Demo Page</h1>
  </div>
  <div id="bd" role="main">
    <p>This is a quick demo of the globebadge open YQL table. You can see the outcome of the badge below. Enter another location to see a different badge.</p>
    <div id="globes"></div>
    <p>You can download the <a href="http://github.com/codepo8/Geoglobes">code for the GeoGlobes on GitHub</a>.</p>
  </div>
  <div id="ft" role="contentinfo">
    <p>Written by <a href="http://wait-till-i.com">Christian Heilmann</a></p>
  </div>
</div>
<script src="globebadge.js"></script>
<script>
(function(){
 var c = document.getElementById('globes');
 c.innerHTML = '<form><label for="loc">Enter Location</label>'+
               '<input type="text" id="loc" name="loc">'+
               '<input type="submit" value="go"></form>'+
               '<div id="badge"></div>';
 var form = c.getElementsByTagName('form')[0];
 form.onsubmit = function(){
   var loc = document.getElementById('loc');
   if(loc !== ''){
     globebadge.init({
       element:'badge',
       location:loc.value,
       showlist:true
     });
   }
   return false;
 };
})();
globebadge.init({
  element:'badge',
  location:'London',
  showlist:true
});
</script>
</body>
</html>
